# Render Blueprint - Deploy both frontend and backend
services:
  # Backend API (Python FastAPI)
  - type: web
    name: visualverse-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # You'll set this in Render dashboard
      - key: PORT
        value: 8000
    healthCheckPath: /
    
  # Frontend (Static Site)
  - type: web
    name: visualverse-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to your backend URL after deploy
